<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fitness Tracker</h1>
        </header>
        <main>
            <section id="tracker">
                <div id="steps">
                    <h2>Steps Taken Today:</h2>
                    <p id="stepsCount">0</p>
                </div>
                <div id="calories">
                    <h2>Calories Burned Today:</h2>
                    <p id="caloriesCount">0</p>
                </div>
                <div id="workouts">
                    <h2>Workout Sessions:</h2>
                    <ul id="workoutList">
                        <!-- Workout sessions will be dynamically added here -->
                    </ul>
                </div>
                <div id="chartContainer">
                    <canvas id="chart"></canvas>
                </div>
            </section>
            <section id="controls">
                <button id="addStepsButton">Add Steps</button>
                <button id="addWorkoutButton">Add Workout</button>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
