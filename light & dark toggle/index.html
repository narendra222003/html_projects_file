<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light & Dark Theme Toggle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
   </div>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">Dark Mode</span>
  </div>

  <div class="container">
   
    <h1>Light & Dark Theme Toggle Example</h1>
    <p>This is an example of how to implement a light and dark theme toggle using HTML, CSS, and JavaScript.</p>
    <p>Switch the toggle above to see the theme change!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
